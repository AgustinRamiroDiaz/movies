{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "movies.fullname" . }}
  labels:
    {{- include "movies.labels" . | nindent 4 }}
  annotations:
    dev.okteto.com/generate-host: "true"
    divert.okteto.com/injection: "x-okteto-foo"
    nginx.ingress.kubernetes.io/configuration-snippet: "proxy_set_header my-test-header test-value;"
    dev.okteto.com/auto-ingress: "private"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
{{- end }}
